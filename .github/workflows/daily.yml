
name: Daily Read-only Telemetry

on:
  schedule:
    - cron: '30 0 * * *'  # runs 00:30 UTC = 08:30 GMT+8 daily
  workflow_dispatch:

jobs:
  readonly-telemetry:
    runs-on: ubuntu-latest
    env:
      M365_TENANT_ID: ${{ secrets.M365_TENANT_ID }}
      M365_TENANT_DOMAIN: ${{ secrets.M365_TENANT_DOMAIN }}
      M365_CLIENT_ID: ${{ secrets.M365_CLIENT_ID }}
      M365_CLIENT_SECRET: ${{ secrets.M365_CLIENT_SECRET }}
      GRAPH_SCOPES: ${{ secrets.GRAPH_SCOPES }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm i

      - name: Prepare folders
        run: |
          mkdir -p logs reports

      - name: Read-only Graph telemetry
        run: |
          node scripts/readonly-telemetry.js

      - name: Upload run artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uc-day-readonly-telemetry
          path: |
            logs
            reports
