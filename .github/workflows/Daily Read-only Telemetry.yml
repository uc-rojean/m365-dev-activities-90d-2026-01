name: Daily Read-only Telemetry
on:
  schedule:
    - cron: '0 0 * * *'   # 00:00 UTC (08:00 GMT+8)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'   # Node 20 has global fetch

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found; skipping npm install"
          fi

      - name: Install MSAL Node (runtime)
        run: npm i @azure/msal-node

      - name: Run telemetry (read-only)
        env:
          # Graph secrets (already configured in Settings ▸ Secrets ▸ Actions)
          M365_TENANT_ID: ${{ secrets.M365_TENANT_ID }}
          M365_CLIENT_ID: ${{ secrets.M365_CLIENT_ID }}
          M365_CLIENT_SECRET: ${{ secrets.M365_CLIENT_SECRET }}
          GRAPH_SCOPES: 'https://graph.microsoft.com/.default'

          # Light knobs (safe defaults)
          GRAPH_MAX_PAGES: '25'
          GRAPH_DELAY_MS: '200'
          LOG_LEVEL: 'info'
          DRY_RUN: 'false'   # not used yet; safe default

          # IMPORTANT: skip SharePoint/OneDrive while tenant is blocked
          SKIP_SP_OD: 'true'
        run: |
          node scripts/readonly-telemetry-extended.cjs

      - name: Upload telemetry artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readonly-telemetry-artifacts
          path: |
            reports/**
            logs/**
          if-no-files-found: ignore
